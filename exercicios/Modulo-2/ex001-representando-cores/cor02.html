<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <!--Configurações Globais das CSS */-->
    <!--Linear-gradient (direção)/ Radial-gradient (circle)-->
    <style>
        *{ 
            height: 100%;
        }
        body{
            background-image: linear-gradient(245deg, #4569D6, #7D45BB, #C32E90, #E73F58, #FDB84F);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testanto gradientes</h1>
</body>
</html>
