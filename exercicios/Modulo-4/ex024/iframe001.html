<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style> <!-- precedência CSS 1 -->
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessadno o site do 
        
        <!-- Tamanho padrão 300x150 --> <!-- precedência CSS 3 -->
        <iframe title="sitecursoemvideo" src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="yes"> 
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
            <!-- Aparece somente se o dispositivo não for compatível-->
        </iframe> <!-- precedência CSS 2 -->

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe title="repositorio" src="https://www.gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://www.gustavoguanabara.github.io">Github</a>
            <!-- Aparece somente se o dispositivo não for compatível-->
        </iframe>

        também é bem legal!
        
        <!-- 
            Para o elemento iframe, também existe o parâmetro " scrolling ", que igualmente deve ser inserido dentro da tag de abertura do iframe. Esse parâmetro serve para configurar a barra de rolagem do iframe, e ele aceita os seguintes valores: "auto", "yes" e "no".

            auto - É o valor padrão, faz com que a barra de rolagem no iframe apareça e possa ser utilizada normalmente.

            yes - Força a exibição de uma barra de rolagem, mesmo que o site embutido no iframe não tenha uma.

            no - Bloqueia a barra de rolagem do site que está embutido no iframe, impedindo o usuário de scrollar.   
        -->
    </p>
</body>
</html>
