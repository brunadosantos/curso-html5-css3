<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Audio</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Back-to-the-80s-Dyalla.mp3" controls autoplay></audio> <!--Suporta MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/A-Huevo-Luna-Cantina.mp3" type="audio/mpeg">
        <source src="midia/A-Huevo-Luna-Cantina.mp3" type="audio/ogg">
        <source src="midia/A-Huevo-Luna-Cantina.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/A-Huevo-Luna-Cantina.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
