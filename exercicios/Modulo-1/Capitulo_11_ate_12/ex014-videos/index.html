<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagem/imagem-limao.jpg" controls autoplay loop>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-mkv.mkv" type="video/mp4">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <p>Seu navegador não é compatível com reprodução de videos</p>
    </video> <!--Consome seu próprio servidor-->

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=GxQKBvkGRX3QTgUW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!--Consome servidor do Youtube-->

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/177118397?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="213" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Animation Reel 2016"></iframe> <!--Consome servidor do Video-->
</body>
</html>
